<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글작성</title>
    <link rel="stylesheet" href="../assets/css/notice.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <script src="../assets/js/notice.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
        <header class="header">
          <h2 class="ir_su">네비게이션바</h2>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <!-- 왼쪽 (공백) -->
              <li class="header__nav-spacer"></li>
  
              <!-- 가운데 (홈) -->
              <li class="header__nav-item header__nav-item--center">
                <a href="https://gyeunghoon.github.io/notice/notice.html" class="header__nav-link" aria-label="홈">
                  <i class="fa-solid fa-house" aria-hidden="true"></i>
                </a>
              </li>
              <!-- 오른쪽 (로그인 / 마이페이지) -->
              <li class="header__nav-item header__nav-item--right">
                <a href="https://gyeunghoon.github.io/login/login.html" class="header__nav-link" aria-label="로그인">
                  <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                </a>
                <a href="https://gyeunghoon.github.io/signup/signup.html" class="header__nav-link" aria-label="회원가입">
                  <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </header>

      <main class="main">
        <article class="myinfo">
          <div class="myinfo__wrap">
            <ul class="myinfo__list myinfo__list--account">
              <li class="myinfo__item">홍길동</li>
              <li class="myinfo__item">잔액 : 99,999원</li>
              <li class="myinfo__item">로그아웃</li>
            </ul>

            <ul class="myinfo__list myinfo__list--service">
              <li class="myinfo__item">내정보</li>
              <li class="myinfo__item">
                <dl class="myinfo__definition">
                  <dt class="myinfo__term">당근마켓</dt>
                  <dd class="myinfo__desc">- 동네생활 (수동)</dd>
                  <dd class="myinfo__desc">- 작업내역</dd>
                </dl>
              </li>
            </ul>
          </div>
        </article>

        <form action="#" method="post" class="notice" enctype="multipart/form-data" id="uploadForm">
          <h2 class="notice__title">바이럴 마케팅 글 작성</h2>

          <label class="notice__label" for="content">1. 게시글 내용</label>
          <textarea class="notice__content notice__form-element" id="content" placeholder="내용을 입력해주세요.(필수)" maxlength="500" data-target="contentCount"></textarea>
          <p id="contentCount">0 / 500</p>
          <div class="notice__select-group">
            <div class="notice__select-box">
              <!-- 본문 사진 다중첨부 -->

              <div class="notice__img">
                <label for="mainImageInput" class="ir_su">본문 파일 선택</label>
                <input type="file" class="notice_file--select" id="mainImageInput" accept="image/*" multiple aria-label="본문 이미지 (최대 8장)" />
                <!-- 썸네일 여러 개 표시용 컨테이너 -->
                <div id="mainPreviewContainer"></div>
                <input type="hidden" id="mainImageUrls" name="mainImageUrls" />
              </div>

              <label class="notice__label" for="daum_address">지역 선택</label>
              <input class="notice__form-element" type="text" id="daum_postcode" placeholder="우편번호" />

              <button type="button" class="notice__form-element notice__button" onclick="execDaumPostcode()" aria-label="우편번호 검색 팝업 열기">우편번호 찾기</button>
              <input class="notice__form-element" type="text" id="daum_address" placeholder="주소를 입력해주세요.(필수)" />

              <input class="notice__form-element" type="text" id="daum_detailAddress" placeholder="상세주소" />
              <input class="notice__form-element" type="text" id="daum_extraAddress" placeholder="참고항목" />
            </div>
            <div class="notice__select-box">
              <label class="notice__label" for="subject">주제 선택</label>
              <select class="notice__select notice__form-element" name="subject" id="subject">
                <optgroup label="동네정보">
                  <option value disabled selected>주제를 선택해주세요.(필수)</option>
                  <option value="맛집">맛집</option>
                  <option value="생활/편의">생활/편의</option>
                  <option value="병원/약국">병원/약국</option>
                  <option value="이사/시공">이사/시공</option>
                  <option value="주거/부동산">주거/부동산</option>
                  <option value="교육">교육</option>
                  <option value="미용">미용</option>
                </optgroup>
                <optgroup label="이웃과 함께">
                  <option value="반려동물">반려동물</option>
                  <option value="운동">운동</option>
                  <option value="고민/사연">고민/사연</option>
                  <option value="동네친구">동네친구</option>
                  <option value="취미">취미</option>
                  <option value="동네풍경">동네풍경</option>
                  <option value="임신/육아">임신/육아</option>
                </optgroup>
                <optgroup label="소식">
                  <option value="분실/실종">분실/실종</option>
                  <option value="동네사건사고">동네사건사고</option>
                </optgroup>
                <optgroup label="기타">
                  <option value="일반">일반</option>
                </optgroup>
              </select>

              <div class="notice__comment">
                <div class="notice__comment-group">
                  <label for="comment">2. 댓글 내용</label>
                  <textarea
                    class="notice__form-element notice__form--comment"
                    id="comment"
                    placeholder="댓글을 입력해주세요.(필수)"
                    maxlength="200"
                    data-target="commentCount"
                  ></textarea>
                  <p id="commentCount">0 / 200</p>
                </div>
                <div class="notice__comment-group notice__comment-group2">
                  <div class="notice__addr">
                    <input class="notice__form-element" type="text" id="addressComment" onclick="execDaumPostcode_comment()" placeholder="주소를 입력해주세요." />
                    <label for="imageInput" class="ir_su">댓글 파일 선택</label>
                    <input type="file" class="notice_file--select" id="imageInput" accept="image/*" required />
                  </div>
                  <div class="notice__img">
                    <!-- 썸네일 -->
                    <img id="preview" style="width: 130px; height: 100px; object-fit: cover; display: none" />
                    <input type="hidden" id="imageUrl" name="imageUrl" />
                  </div>
                </div>
              </div>

              <div class="notice__reply">
                <label for="reply">3. 대댓글 내용</label>
                <textarea class="notice__form-element" id="reply" placeholder="대댓글을 입력해주세요.(필수)" maxlength="200" data-target="replyCount"></textarea>
                <p id="replyCount">0 / 200</p>
              </div>
            </div>
          </div>
          <button class="notice__button--submit" id="submitBtn" disabled>제출</button>
        </form>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Copyright© 2025 All rights reserved.</p>
      </footer>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
